<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webapp</title>
    <script src="js/navigo.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars.min-v4.0.5.js"></script>
  </head>
  <body>
    <div id="app">
      
    </div>
    <script src="js/app.js"></script>
  </body>

  <script id="home-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <div class="body">
      {{{body}}}
    </div>
  </script>

  <script id="business-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <div class="body">
      {{{body}}}
    </div>
    <a href="/" data-navigo>Home</a>
  </script> 

  <script id="violations-list-template" type="text/x-handlebars-template">
    <table class="violations-table">
    {{#violations}}
      <tr>
        <td class="violation-date">{{friendlyDate date}}</td>
        <td class="violation-business-name"><a href="/business/{{business_id}}/" data-navigo>{{name}}</a></td>
        <td class="violation-description">{{description}}</td>
      </tr>
    {{/violations}}
    </table>
  </script>

</html>

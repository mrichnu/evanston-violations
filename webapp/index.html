<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>webapp</title>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/navigo.min.js"></script>
    <script src="/js/handlebars.min-v4.0.5.js"></script>
    <script src="/js/awesomplete.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/awesomplete.css" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="/js/app.js"></script>
  </body>

  <script id="home-template" type="text/x-handlebars-template">
    <div class="jumbotron">
      <h1>{{title}}</h1>
      <p>Below are recent health code violations in the city of Evanston, Illinois. Use the search box below to find your favorite food establishments!</p>
      <p>All data comes from the <a href="http://data.cityofevanston.org/" target="_blank">openEvanston data portal</a>.</p>
      <form>
        <div class="form-group">
          <input autofocus id="search" class="awesomplete form-control" placeholder="Search"/>
        </div>
      </form>
    </div>
    <div class="body">
      {{{body}}}
    </div>
  </script>

  <script id="loading-template" type="text/x-handlebars-template">
    <img src="/img/default.gif">
  </script>

  <script id="business-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-md-2 nav"><a href="/" data-navigo>Home</a></div>
    </div>
    <div class="jumbotron">
      <h1>{{name}}</h1>
      <h3>{{address}}</h3>
    </div>
    <div class="body">
      <table class="table table-hover">
      {{#violations}}
        <tr>
          <td class="violation-date">{{friendlyDate date}}</td>
          <td class="violation-description">{{description}}</td>
        </tr>
      {{/violations}}
      </table>
    </div>
    <a href="/" data-navigo>Home</a>
  </script> 

  <script id="violations-list-template" type="text/x-handlebars-template">
    <table class="table table-hover">
    {{#violations}}
      <tr>
        <td class="violation-date">{{friendlyDate date}}</td>
        <td class="violation-business-name"><a href="/business/{{business_id}}/" data-navigo>{{name}}</a></td>
        <td class="violation-description">{{description}}</td>
      </tr>
    {{/violations}}
    </table>
  </script>

</html>
